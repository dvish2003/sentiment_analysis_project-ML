<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white min-h-screen">
    <div class="container-fluid h-screen">
        <div class="row h-100">
            <div class="col-lg-6 col-md-12 p-0">
                <div class="h-100 bg-gray-50 flex items-center justify-center p-8">
                    <div class="max-w-md w-full">
                        <img src="../static/products/image.png" alt="Product" class="w-full h-auto rounded-lg shadow-lg">
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-md-12 p-0">
                <div class="h-100 bg-white flex items-center justify-center">
                    <div class="w-full max-w-2xl p-8">
                        <!-- Stats Cards -->
                        <div class="grid grid-cols-2 gap-6 mb-8">
                            <div class="bg-gray-900 text-white p-6 rounded-xl shadow-sm">
                                <div class="text-sm font-medium text-gray-300 mb-1">Positive Reviews</div>
                                <div class="text-3xl font-bold text-white">{{ data.positive_reviews }}</div>
                            </div>
                            <div class="bg-white border border-gray-200 p-6 rounded-xl shadow-sm">
                                <div class="text-sm font-medium text-gray-600 mb-1">Negative Reviews</div>
                                <div class="text-3xl font-bold text-gray-900">{{ data.negative_reviews }}</div>
                            </div>
                        </div>

                        <!-- Review Form -->
                        <div class="mb-8">
                            <form method="post" class="space-y-4">
                                <div>
                                    <textarea 
                                        name="text" 
                                        rows="4" 
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent resize-none"
                                        placeholder="Write your review here..."
                                    ></textarea>
                                </div>
                                <button 
                                    type="submit" 
                                    class="w-full bg-black text-white py-3 px-6 rounded-lg font-medium hover:bg-gray-800 transition duration-200"
                                >
                                    Submit Review
                                </button>
                            </form>
                        </div>

                        <div class="space-y-4">
                            {% for review in data.reviews %}
                            <div class="border-b border-gray-200 pb-4 last:border-b-0">
                                <div class="flex items-start space-x-3">
                                    <div class="min-w-0 flex-1">
                                        <p class="text-gray-900 leading-relaxed">{{ review }}</p>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
